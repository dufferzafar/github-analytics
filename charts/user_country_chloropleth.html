    var top5color = ["#00aedb","#a200ff","#f47835","#d41243","#8ec127"];
    var data = {};
    var mapdata= {};

    var map = new Datamap({
        scope: 'world',
        element: document.getElementById('container1'),
        projection: 'mercator',
        height: 900,
        fills: {
          defaultFill: '#BBDEFB',
        },
        geographyConfig: {
            popupTemplate: function(geography) {
                if (typeof data[map.year][geography.id] == "undefined")
                    var count = 0;
                else
                    var count = data[map.year][geography.id];
                return '<div class="hoverinfo">' + '<b>' + geography.properties.name + '</b>'+ '<br> Users : ' + count + ' ';
            },
            highlightBorderWidth: 3,
            highlightColor: '#BBDEFB'
        },
    });
    
    function normalize(data_list, factor)
    {   
        var max = Math.max(...data_list[1]);
        var min = Math.min(...data_list[0]);

        for (var i = 0; i < data_list[0].length; i++) {
            data_list[1][i] = factor*((data_list[1][i].count - min)/(max-min))
        }
        return data_list;
    }

     
    function tomapdata(year_data, gradient_color)
    {
        console.log(year_data);
        year_data = d3.entries(year_data);
        var mapdata = {}
        for(var i=0 ;i<5 && i<year_data.length; i++)
        {
            mapdata[year_data[i].key] = top5color[i];
        }

        if(year_data.length >= 6)
        {
            year_data.splice(0, 5);

            //normalization
            var list_of_commit_count = year_data.map(function(x) {
                return x["value"];
            });

            var max = d3.max(list_of_commit_count);
            var min = d3.min(list_of_commit_count);

            for(var i=0;i< year_data.length;i++){
                normalized_value = 5*(year_data[i].value - min)/(max-min);
                mapdata[year_data[i].key]=d3.rgb(gradient_color).darker(normalized_value).toString();
            }
        }
        return mapdata;
    }

    

    function loadData() {
        queue()   // queue function loads all external data files asynchronously 
          .defer(d3.json,"../outputs/user-year-country-count.json")  
          .await(processData);   // once all files are loaded, call the processData function passing
    }

    function processData(error, read_data)
    {
        data["Total"] = {};
        for(var i=0; i< read_data.length ; i++){

            var year = read_data[i].year;
            var country = read_data[i].country_code;
            country = isoCodeConverterData[country.toUpperCase()]
            // console.log(keys.indexOf(year));
            // console.log(keys);
            if (typeof data[year] == "undefined")
            {
                data[year] = {};
                keys = d3.keys(data);
            }
            data[year][country] = read_data[i].count;
            
            if(data["Total"][country] == undefined)
                data["Total"][country] = 0;
            else
                data["Total"][country] +=  read_data[i].count;
        }
        for (var key in data) {
            // check if the property/key is defined in the object itself, not in parent
            if (data.hasOwnProperty(key)) {          
                mapdata[key] = tomapdata(data[key], "#FFC107");
            }
        }
        map.updateChoropleth(mapdata["Total"]);
        map.year = "Total";
        
    }   
    loadData();
