    var map = new Datamap({
        scope: 'world',
        element: document.getElementById('container1'),
        projection: 'mercator',
        height: 900,
        fills: {
          defaultFill: '#BBDEFB',
        },
        geographyConfig: {
            popupTemplate: function(geography) {
              return '<div class="hoverinfo">' + '<b>' + geography.properties.name + '</b>'+ '<br> Users : ' + ourdata[geography.id] + ' ';
            },
            highlightBorderWidth: 3,
            highlightColor: '#BBDEFB'
        },
    });
    loadData();
    function loadData() {
        queue()   // queue function loads all external data files asynchronously 
          .defer(d3.json,"../outputs/user-year-country-count.json")  
          .await(processData);   // once all files are loaded, call the processData function passing
    }

    function normalize(data)
    {
        ratio = Math.max.apply(Math, data) / 100;
        l = data.length;
        for (var i = 0; i < l; i++) {
          data[i] = Math.round(data[i] / ratio);
        }
    }

    var ourdata={};
    function processData(error, data)
    {
        var max = data[0].count;
        var min = data[1].count;
        var mapdata = {}
        for(var i=0;i<data.length;i++)
        {
            if(data[i].year==2016)
            {
                if(data[i].count>max) max = data[i].count;
                if(data[i].count<min) min = data[i].count;
            }
        }

        for(var i=0; i< data.length ; i++){

            if(data[i].year==2016)
            {
                var t = 5*(data[i].count - min)/(max-min);
                mapdata[isoCodeConverterData[data[i].country_code.toUpperCase()]]=d3.rgb("#1E88E5").darker(t).toString();
                ourdata[isoCodeConverterData[data[i].country_code.toUpperCase()]]=data[i].count;
            }
        }
        map.updateChoropleth(mapdata);
    }
